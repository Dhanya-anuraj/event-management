<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 mt-24 py-10 flex items-center justify-center">
    <div class="w-full max-w-4xl px-6 py-8 bg-white shadow-lg rounded-lg">
        <!-- Header Section -->
          <!-- Navbar -->
          <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <!-- Logo -->
                    <a href="./index.html"><img src="./4cb680a9-aa53-46ea-ba24-a3fc47777479-removebg-preview.png" style="height: 85px; width: 180px;" alt=""></a>
      
                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button id="menu-btn" class="text-gray-700 hover:text-pink-400 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                            </svg>
                        </button>
                    </div>
      
                    <!-- Menu items -->
                    <ul id="menu" class="hidden md:flex space-x-6 text-gray-700">
                        <li><a href="./index.html" class="hover:text-pink-400">Home</a></li>
                        <li><a href="./about.html" class="hover:text-pink-400">About</a></li>
                        <li><a href="./index2.html" class="hover:text-pink-400">Events</a></li>
                        <li><a href="./testimonials.html" class="hover:text-pink-400">Testimonials</a></li>
                        <li><a href="./contact.html" class="block text-gray-700 hover:text-pink-400">Contact</a></li>
      
                    </ul>
                </div>
            </div>
      
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden bg-white px-4 py-2 space-y-2 transition duration-300 ease-in-out">
                <a href="./index.html" class="block text-gray-700 hover:text-pink-400">Home</a>
                <a href="./about.html" class="block text-gray-700 hover:text-pink-400">About</a>
                <a href="./index2.html" class="block text-gray-700 hover:text-pink-400">Events</a>
                <a href="./testimonials.html" class="block text-gray-700 hover:text-pink-400">Testimonials</a>
                <a href="./contact.html" class="block text-gray-700 hover:text-pink-400">Contact</a>
      
            </div>
        </nav>
        <div class="bg-pink-500 py-4 rounded-t-lg ">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-white">Get In Touch</h1>
        </div>
        <p class="text-gray-600 text-center mt-4 mb-8">
            At Dream Makers, we specialize in creating memorable events and weddings that reflect your unique style and perception.
        </p>

        <!-- Form Section -->
        <form action="#" method="POST" class="space-y-6">
            <!-- Name Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="first-name" class="block text-sm font-semibold text-gray-700">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name"
                        class="w-full mt-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-semibold text-gray-700">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name"
                        class="w-full mt-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700">Email <span class="text-red-500">*</span></label>
                <input type="email" id="email" placeholder="Email Address"
                    class="w-full mt-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Subject Field -->
            <div>
                <label for="subject" class="block text-sm font-semibold text-gray-700">Subject</label>
                <input type="text" id="subject" placeholder="Subject"
                    class="w-full mt-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Message Field -->
            <div>
                <label for="message" class="block text-sm font-semibold text-gray-700">Your Message <span class="text-red-500">*</span></label>
                <textarea id="message" rows="5" placeholder="Your Message"
                    class="w-full mt-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="w-full md:w-auto px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-lg hover:bg-white hover:text-blue-500 hover:border-blue-500 border-2 border-transparent transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Submit Form
                </button>
            </div>
        </form>
    </div>
    <script>
      // Mobile menu toggle script
      const btn = document.getElementById('menu-btn');
      const menu = document.getElementById('mobile-menu');
  
      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
</body>

</html>
